<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">To-Do List</h1>
        <form action="/add" method="POST" class="mb-3">
            <div class="input-group">
                <input type="text" name="task" class="form-control" placeholder="Tambah tugas">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Tambah</button>
                </div>
            </div>
        </form>
        <!-- Daftar tugas -->
        <ul class="list-group">
            {{range $index, $todo := .todos}}
            <li class="list-group-item {{if $todo.Done}}list-group-item-success{{end}}">
                <div class="d-flex justify-content-between align-items-center">
                    <span>{{$todo.Task}}</span>
                    <form action="/complete" method="POST">
                        <input type="hidden" name="taskNum" value="{{$index}}">
                        <button type="submit" class="btn btn-sm btn-outline-success">Selesai</button>
                    </form>
                </div>
            </li>
            {{end}}
        </ul>
    </div>
</body>
</html>
